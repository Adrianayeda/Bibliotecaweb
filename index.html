<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Pista</title>
    <style>
        body {
            background-color: purple;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .menu {
            background-color: #F5DEB3;
            color: black;
            width: 50%;
            margin: auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="menu">
    <h2>Ingrese la pista/palabra clave</h2>
    <input type="text" id="clave">
    <br>
    <button onclick="validarClave()">Enviar</button>

    <div id="resultado" style="margin-top: 20px;"></div>
</div>

<script>
    function validarClave() {
        let clave = document.getElementById("clave").value.toLowerCase().trim();
        let pistas = {
            "perro": "<img src='https://place-puppy.com/300x200' alt='Perrito'>",
            "codigo": "<p>La programación es la clave del futuro</p>"
        };

        if (pistas[clave]) {
            alert("¡Enhorabuena!");
            document.getElementById("resultado").innerHTML = pistas[clave];
        } else {
            alert("Nou, esta no es la pista que estamos buscando");
        }
    }
</script>

</body>
</html>
